<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aishi Games</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        max-width: 600px;
        padding: 2rem;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }
      .game-link {
        display: inline-block;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        text-decoration: none;
        padding: 1rem 2rem;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: bold;
        transition: all 0.3s ease;
        border: 2px solid rgba(255, 255, 255, 0.3);
      }
      .game-link:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
      .games-list {
        margin-top: 2rem;
      }
      .game-item {
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ® Aishi Games</h1>
      <p>Welcome to our collection of awesome games!</p>

      <div class="games-list">
        <div class="game-item">
          <a href="quick-games/brick-smasher/" class="game-link">
            ðŸ§± Play Brick Smasher
          </a>
        </div>
      </div>

      <p style="margin-top: 3rem; font-size: 0.9rem; opacity: 0.7">
        More games coming soon...
      </p>
    </div>
  </body>
</html>
